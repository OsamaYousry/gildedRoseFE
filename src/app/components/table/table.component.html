<div class="tableContainer" slimScroll>
<table mat-table [dataSource]="items" class="full-width">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="quality">
        <th mat-header-cell *matHeaderCellDef> Quality </th>
        <td mat-cell *matCellDef="let element"> {{element.quality}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sellIn">
        <th mat-header-cell *matHeaderCellDef> Sell In </th>
        <td mat-cell *matCellDef="let element"> {{element.sellIn}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
